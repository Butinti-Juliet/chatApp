<ion-header>
    <ion-toolbar color="dark">
        <ion-icon name="arrow-back" [routerLink]="['/tabs']"></ion-icon>
        <ion-title>Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="background-image">

    <ion-card class="card">
        <img src="{{photoURL}}"> <br><br>
        <h1>
            <font size="6"> Name: {{name}}</font>
        </h1>

        <input type="file" (change)="upload($event)" accept=".png,.jpg" />


        <ion-label>
            <ion-text color="primary">
                <h3>{{userList?.name}}</h3>
            </ion-text>
            <ion-text>
                <p>{{userList?.username}}</p>
            </ion-text>
            <ion-text>
                <p>{{userList?.age}}</p>
            </ion-text>
            <ion-text>
                <p>{{userList?.genderr}}</p>
            </ion-text>
            <ion-text>
                <p>{{userList?.email}}</p>
            </ion-text>



        </ion-label>

        <ion-button expand="block" color="dark" (click)="onEdit(userList)">Update</ion-button>
        <ion-button expand="block" color="dark" routerLink="/home">Logout</ion-button>
    </ion-card>
</ion-content>
