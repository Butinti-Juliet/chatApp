<ion-content>
    <div class="ce">

        <!-- <div padding text-center>
            <img src="{{photoURL}}">
            <input type="file" (change)="upload($event)" />
        </div> -->

        <div class="chat" *ngFor="let chat of chatRef | async">

            <div class="me" *ngIf="uid==chat.UserID">
                {{chat.Message}}
                <img src="{{chat.photoURL}}">
            </div>

            <div class="you" *ngIf="uid != chat.UserID">
                <span class="name">
      {{chat.Name}}
    </span><br> {{chat.Message}}
                <img src="{{chat.photoURL}}">

            </div>
        </div>
    </div>
</ion-content>
<ion-footer color="dark">

    <ion-item>
        <ion-input placeholder="Type Message....." [(ngModel)]="text"></ion-input>
        <ion-button (click)="send()" fill="clear" icon-only slot="end" color="dark">
            <ion-icon name="send"></ion-icon>
        </ion-button>

        <ion-button (click)="takePhoto()" color="dark">
            <ion-icon name="camera"></ion-icon>
        </ion-button>

        <input style="display: none" type="file" (change)="upload($event)" #fileInput>

        <ion-icon name="attach" (click)="fileInput.click()" color="dark">
        </ion-icon>&nbsp;


    </ion-item>



</ion-footer>
