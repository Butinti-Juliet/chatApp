<ion-header>
    <ion-header>
        <ion-toolbar color="dark">
            <ion-icon name="arrow-back" [routerLink]="['/tabs']"></ion-icon>
            <ion-title>Friends</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="background-image">
        <ion-list>
            <ion-list>
                <ion-item-sliding *ngFor="let key of users | async">
                    <ion-item>
                        <ion-avatar item-left>
                            <img src="{{key.photoURL}}">
                        </ion-avatar> &nbsp;
                        <h3>{{key.displayName}}</h3>
                    </ion-item>
                    <ion-item-options slide="left">
                        <button ion-button color="primary" (click)="message(key)">
                  <ion-icon name="person">
                  </ion-icon>
                  chat
                </button>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-list>
    </ion-content>
